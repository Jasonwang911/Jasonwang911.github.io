<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深蓝S05天津车友会图片搜索下载器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .api-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #6a11cb;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.6);
        }
        
        .search-btn:active {
            transform: translateY(1px);
        }
        
        .search-btn.loading {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            cursor: not-allowed;
        }
        
        .search-btn.loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
        }
        
        .image-container {
            height: 250px;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .image-card:hover .image-info {
            opacity: 1;
        }
        
        .image-details {
            padding: 20px;
        }
        
        .image-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .image-photographer {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .source-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .loading-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #777;
        }
        
        .loading-placeholder i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        .placeholder-text {
            text-align: center;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>深蓝S05天津车友会图片搜索下载器</h1>
        </header>
        
        <div class="main-content">
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="输入图片主题（例如：天津之眼、海河、古文化街等）" value="天津市">
            </div>
            
            <div class="controls">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                    搜索图片
                </button>
            </div>
            
            <div id="statsBar" class="stats-bar">
                <div class="stats-item">
                    <i class="fas fa-images"></i>
                    <span id="totalImages">0</span> 张图片
                </div>
                <div class="stats-item">
                    <i class="fab fa-unsplash"></i>
                    <span id="unsplashCount">0</span> 张来自Unsplash
                </div>
                <div class="stats-item">
                    <i class="fab fa-pagelines"></i>
                    <span id="pexelsCount">0</span> 张来自Pexels
                </div>
            </div>
            
            <div id="imageContainer">
                <div class="loading-placeholder">
                    <i class="fas fa-image"></i>
                    <p class="placeholder-text">点击上方按钮搜索天津市相关图片</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>天津市图片搜索下载器 &copy; 2023 | 免费获取高质量图片</p>
        </footer>
    </div>
    
    <div id="notification" class="notification">
        图片已成功加载！
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const notification = document.getElementById('notification');
            const imageContainer = document.getElementById('imageContainer');
            const totalImages = document.getElementById('totalImages');
            const unsplashCount = document.getElementById('unsplashCount');
            const pexelsCount = document.getElementById('pexelsCount');
            
            // API密钥
            const PEXELS_API_KEY = 'S8B56L7w92RCud6Tr2CgEmNQwXRU4kLtNVvj0qmKHUsBqtOkmZbQXP6r';
            const UNSPLASH_ACCESS_KEY = 'AlWhBc9zQUPFAlYcGBebhsV_Ri7AloU-QIqsgplmW_A';
            
            // 显示通知
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.classList.remove('error');
                
                if (isError) {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 从Unsplash API获取图片
            async function fetchImagesFromUnsplash(query, count = 10) {
                try {
                    // 使用随机页码确保每次获取不同的图片
                    const randomPage = Math.floor(Math.random() * 10) + 1;
                    const response = await fetch(
                        `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=${count}&page=${randomPage}`,
                        {
                            headers: {
                                'Authorization': `Client-ID ${UNSPLASH_ACCESS_KEY}`
                            }
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error('获取Unsplash图片失败，请检查网络连接或稍后重试');
                    }
                    
                    const data = await response.json();
                    return data.results;
                } catch (error) {
                    console.error('Unsplash API错误:', error);
                    throw new Error('无法从Unsplash获取图片，请稍后重试');
                }
            }
            
            // 从Pexels API获取图片
            async function fetchImagesFromPexels(query, count = 10) {
                try {
                    // 使用随机页码确保每次获取不同的图片
                    const randomPage = Math.floor(Math.random() * 10) + 1;
                    const response = await fetch(
                        `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=${count}&page=${randomPage}`,
                        {
                            headers: {
                                'Authorization': PEXELS_API_KEY
                            }
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error('获取Pexels图片失败，请检查网络连接或稍后重试');
                    }
                    
                    const data = await response.json();
                    return data.photos;
                } catch (error) {
                    console.error('Pexels API错误:', error);
                    throw new Error('无法从Pexels获取图片，请稍后重试');
                }
            }
            
            // 下载图片
            function downloadImage(imageUrl, filename) {
                fetch(imageUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename || 'image.jpg';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('下载图片失败:', error);
                        showNotification('下载图片失败，请重试', true);
                    });
            }
            
            // 渲染图片到容器
            function renderImages(images) {
                if (!images || images.length === 0) {
                    imageContainer.innerHTML = '<div class="loading-placeholder"><i class="fas fa-exclamation-triangle"></i><p class="placeholder-text">未找到相关图片</p></div>';
                    return;
                }
                
                // 更新统计信息
                const unsplashImages = images.filter(img => img.source === 'unsplash');
                const pexelsImages = images.filter(img => img.source === 'pexels');
                
                totalImages.textContent = images.length;
                unsplashCount.textContent = unsplashImages.length;
                pexelsCount.textContent = pexelsImages.length;
                
                // 渲染图片网格
                imageContainer.innerHTML = '<div class="images-grid"></div>';
                const imagesGrid = document.querySelector('.images-grid');
                
                images.forEach((photo, index) => {
                    const imgUrl = photo.imgUrl;
                    const photographer = photo.photographer;
                    const downloadUrl = photo.downloadUrl;
                    const filename = photo.filename;
                    const source = photo.source;
                    const altText = photo.altText;
                    
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.innerHTML = `
                        <div class="image-container">
                            <span class="source-badge">${source === 'unsplash' ? 'Unsplash' : 'Pexels'}</span>
                            <img src="${imgUrl}" alt="${altText}">
                            <div class="image-info">
                                <i class="fas fa-camera"></i> ${photographer}
                            </div>
                        </div>
                        <div class="image-details">
                            <div class="image-title">
                                <i class="fas fa-image"></i>
                                图片 ${index + 1}
                            </div>
                            <div class="image-photographer">
                                <i class="fas fa-user"></i>
                                摄影师: ${photographer}
                            </div>
                            <a href="#" class="download-btn" data-url="${downloadUrl}" data-filename="${filename}">
                                <i class="fas fa-download"></i> 下载高清图片
                            </a>
                        </div>
                    `;
                    imagesGrid.appendChild(imageCard);
                });
                
                // 添加下载事件监听器
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const imageUrl = this.getAttribute('data-url');
                        const filename = this.getAttribute('data-filename');
                        if (imageUrl) {
                            downloadImage(imageUrl, filename);
                        } else {
                            showNotification('无法下载图片，URL无效', true);
                        }
                    });
                });
            }
            
            // 搜索按钮点击事件
            searchBtn.addEventListener('click', async function() {
                const query = searchInput.value.trim() || '天津市';
                
                // 显示加载状态
                searchBtn.classList.add('loading');
                searchBtn.innerHTML = '<i class="fas fa-spinner"></i> 搜索中...';
                
                // 清空容器
                imageContainer.innerHTML = '<div class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i><p class="placeholder-text">正在搜索图片...</p></div>';
                
                try {
                    // 同时获取两个API的图片
                    const [unsplashImages, pexelsImages] = await Promise.all([
                        fetchImagesFromUnsplash(query, 10),
                        fetchImagesFromPexels(query, 10)
                    ]);
                    
                    // 处理Unsplash图片
                    const processedUnsplash = unsplashImages.map(photo => ({
                        imgUrl: photo.urls?.regular || '',
                        photographer: photo.user?.name || '未知摄影师',
                        downloadUrl: photo.links?.download || '',
                        filename: `unsplash-${photo.user?.username || 'unknown'}-${photo.id}.jpg`,
                        source: 'unsplash',
                        altText: photo.alt_description || photo.description || 'Unsplash图片'
                    }));
                    
                    // 处理Pexels图片
                    const processedPexels = pexelsImages.map(photo => ({
                        imgUrl: photo.src?.large || photo.src?.medium || '',
                        photographer: photo.photographer || '未知摄影师',
                        downloadUrl: photo.src?.original || '',
                        filename: `pexels-${photo.photographer?.replace(/\s+/g, '-') || 'unknown'}-${photo.id}.jpg`,
                        source: 'pexels',
                        altText: photo.alt || 'Pexels图片'
                    }));
                    
                    // 合并图片并随机排序
                    const allImages = [...processedUnsplash, ...processedPexels];
                    allImages.sort(() => Math.random() - 0.5);
                    
                    // 渲染图片
                    renderImages(allImages);
                    
                    // 显示通知
                    showNotification(`成功加载 ${allImages.length} 张图片`);
                } catch (error) {
                    console.error('搜索图片时出错:', error);
                    showNotification('搜索图片时出错: ' + error.message, true);
                    
                    // 显示错误信息
                    imageContainer.innerHTML = `<div class="loading-placeholder">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p class="placeholder-text">${error.message}</p>
                    </div>`;
                } finally {
                    // 恢复按钮状态
                    searchBtn.classList.remove('loading');
                    searchBtn.innerHTML = '<i class="fas fa-search"></i> 搜索图片';
                }
            });
            
            // 页面加载时自动搜索"天津市"
            window.onload = function() {
                setTimeout(() => {
                    searchBtn.click();
                }, 500);
            };
        });
    </script>
</body>
</html>
