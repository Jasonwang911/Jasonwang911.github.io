<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴</title>
<style>
*{
margin:0;
padding:0;
list-style:none;	
}
body{
	background: #000;
}
#box{
  width:700px;
  height:400px;
  border:1px solid #000;
  margin:50px auto;
  position:relative;
  overflow:hidden;	
}

#box li{
  width:700px;
  height:400px;
  position:absolute;
  top:0;
  }
  .head{
  	width: 100%;
  	line-height: 40px;
  	font-size: 30px;
  	background: #f7f7f7;
  	text-align: center;
  }
</style>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
$(function(){
	var oBox=$('#box');
	var aLi=oBox.children();
	var w=50;
	$('#box li').each(function(index){
		if(index>=1){$('#box li').eq(index).css({left:
		$('#box li')[0].offsetWidth-($('#box li').length-index)*w+'px'
		})};	
	});
	 $('#box li').each(function(index){
		$('#box li').mouseover(function(){
			if(index<=$(this).index()){
				$('#box li').eq(index).stop().animate({left:index*w},{easing:'easeInOutCubic'});
			}else{
				$('#box li').eq(index).stop().animate(
				{left:$('#box')[0].offsetWidth-($('#box li').length-index)*w},{easing:'easeInOutQuad'}
				);
			}		
		});	
		
			 
	 });
		
			
		
});
</script>
</head>

<body>
<div class="head">JQuery-手风琴</div>
<ul id="box">
<li style="background:url(imags/00.jpg);"></li>
<li style="background:url(imags/01.jpg);"></li>
<li style="background:url(imags/02.jpg);"></li>
<li style="background:url(imags/03.jpg);"></li>
<li style="background:url(imags/04.jpg);"></li>
</ul>
</body>
</html>
