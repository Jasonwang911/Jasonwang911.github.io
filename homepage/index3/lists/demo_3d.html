<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D视觉</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.js"></script>
	<script>
	$(function(){
		var oUl=$('#ul_container');
		var aLi=$('#ul_container li');
		var x=0;
		var y=0;
		$(document).on('mousedown',function(ev){
			var disX=ev.clientX-x;
			var disY=ev.clientY-y;
			$(document).mousemove(move);
		    $(document).mouseup(up);
			function move(ev){
				x=ev.clientX-disX;
				y=ev.clientY-disY;
				$(aLi).each(function(index){
					$(aLi).eq(index).css({
						marginLeft:x*aLi.eq(index).css('z-index')/20,
						marginTop:y*aLi.eq(index).css('z-index')/20
					});
				});
			}
			function up(){
				$(document).off('mousemove',move);
			    $(document).off('mouseup',up);
			    $(document).reseaseCapture && $(document).reseaseCapture();	
			}
			$(document).setCapture && $(document).setCapture();
		    return false;
		});
	});
	</script>
</head>

<body>
<div class="head">Jquery-3D视觉</div>
<ul id="ul_container">
	<li id="pic1" style="z-index: 3;"><img src="imags/1.jpg" alt="123" /></li>
	<li id="pic2" style="z-index: 4;"><img src="imags/2.jpg" alt="123" /></li>
	<li id="pic3" style="z-index: 5;"><img src="imags/3.jpg" alt="123" /></li>
	<li id="pic4" style="z-index: 4;"><img src="imags/4.jpg" alt="123" /></li>
	<li id="pic6" style="z-index: 3;"><img src="imags/5.jpg" alt="123" /></li>
	<li id="pic7" style="z-index: 2;"><img src="imags/6.jpg" alt="123" /></li>
	<li id="pic8" style="z-index: 5;"><img src="imags/7.jpg" alt="123" /></li>
	<li id="pic5" style="z-index: 1;"></li>
</ul>


</body>
</html>
